<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="details"></p>
    <p id="bima"></p>
    <script>
        class car{
            constructor(brand){
                this.carname = brand;
            }
            present() {
                return 'i have a '+ this.carname;
            }
        }
        class model extends car {
            constructor(brand,mod) {
                super(brand);
                this.model = mod;
            }
            show(){
                return this.present() + ' it is a ' + this.model;
            }
        }
        let mycar = new model("bmw","m5cs");
        document.getElementById("details").innerHTML = mycar.show();
        let audi = new model("audi", "rsQ5");
            document.getElementById("bima").innerHTML = audi.show();

    </script>
</body>
</html>
